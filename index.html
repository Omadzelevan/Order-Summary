<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-box">
      <div class="hero-img">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="texts">
        <h1 class="summary">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="plan-box">
        <img src="./images/icon-music.svg" alt="muisc icon" />
        <div class="price-box">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a class="change-button" href="#">Change</a>
      </div>
      <div class="button">
        <a class="payment-button" href="#">Proceed to Payment</a>
        <a class="button-cancel" href="#"> Cancel Order</a>
      </div>
    </div>
  </body>
</html>
